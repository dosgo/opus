package: libopus
subpackage: true
vcs: https://gitlab.xiph.org/xiph/opus.git
branch: 'v1.4'
root: .
out: ./libopus
int_size: 8
ptr_size: 8
use_go_int: true
include:
  - './include'
  - './celt'
  - './silk'
  - './silk/float'
predef: |
  // TODO
define:
  - name: USE_ALLOCA
  - name: OPUS_BUILD
  - name: ALLOC_NONE
    value: '1'
  - name: alloca
    value: malloc
  - name: opus_alloc
    value: malloc
  - name: opus_free
    value: free
  # TODO: add to cxgo
  - name: HAVE_STDINT_H
  - name: __STDC__
    value: '1'
  - name: __STDC_VERSION__
    value: '199901'
idents:
  - name: ec_ctx
    fields:
      - name: buf
        type: slice
  - name: DenseLayer
    fields:
      - name: bias
        type: slice
      - name: input_weights
        type: slice
  - name: GRULayer
    fields:
      - name: bias
        type: slice
      - name: input_weights
        type: slice
      - name: recurrent_weights
        type: slice
  - name: compute_dense
    fields:
      - name: output
        type: slice
      - name: input
        type: slice
  - name: compute_gru
    fields:
      - name: state
        type: slice
      - name: input
        type: slice
  - name: gemm_accum
    fields:
      - name: out
        type: slice
      - name: weights
        type: slice
      - name: x
        type: slice
  - name: ec_get_buffer
    fields:
      - name: return
        type: slice
  - name: celt_maxabs16
    fields:
      - name: x
        type: slice
  - name: is_digital_silence
    fields:
      - name: pcm
        type: slice
  - name: compute_frame_energy
    fields:
      - name: pcm
        type: slice
  - name: celt_inner_prod_c
    fields:
      - name: x
        type: slice
      - name: y
        type: slice
  - name: xcorr_kernel_c
    fields:
      - name: x
        type: slice
      - name: y
        type: slice
  - name: dual_inner_prod_c
    fields:
      - name: x
        type: slice
      - name: y01
        type: slice
      - name: y02
        type: slice
  - name: stereo_merge
    fields:
      - name: X
        type: slice
      - name: Y
        type: slice
  - name: opus_encode_native
    fields:
      - name: pcm
        type: slice
      - name: data
        type: slice
  - name: ec_dec_icdf
    fields:
      - name: _icdf
        type: slice
  - name: ec_enc_icdf
    fields:
      - name: _icdf
        type: slice
  - name: silk_Decode
    fields:
      - name: samplesOut
        type: slice
src_files:
  - name: include/opus_types.h
    content: |
      #ifndef OPUS_TYPES_H
      #define OPUS_TYPES_H
      #include <stdint.h>
      
      #define opus_int         int
      #define opus_uint        unsigned int
      #define opus_int8        int8_t
      #define opus_int16       int16_t
      #define opus_int32       int32_t
      #define opus_int64       int64_t
      #define opus_uint8       uint8_t
      #define opus_uint16      uint16_t
      #define opus_uint32      uint32_t
      #define opus_uint64      uint64_t
      
      #endif // OPUS_TYPES_H
files:
  - name: src/tansig_table.h
  - name: src/opus_private.h
  - name: include/opus_defines.h
  - name: src/analysis.c
  - name: src/mlp.c
  - name: src/mlp_data.c
  - name: src/opus.c
  - name: src/opus_decoder.c
  - name: src/opus_encoder.c
  - name: src/repacketizer.c
  # ==== SILK ====
  - name: silk/control.h
  - name: silk/macros.h
  - name: silk/define.h
    replace:
      - old: 'uint8 = math.MaxUint8'
        new: '= math.MaxUint8'
  - name: silk/errors.h
  - name: silk/structs.h
  - name: silk/typedef.h
    replace:
      - old: 'uint32 ='
        new: '='
      - old: 'uint16 ='
        new: '='
      - old: 'uint8 ='
        new: '='
  - name: silk/tuning_parameters.h
  - name: silk/pitch_est_defines.h
  - name: silk/resampler_private.h
  - name: silk/resampler_structs.h
    predef: |
      #include "opus_types.h"
  - name: silk/float/structs_FLP.h
  - name: silk/float/SigProc_FLP.h
  - name: silk/SigProc_FIX.h
  - name: silk/Inlines.h
    predef: |
      #include <stdint.h>
      #include "opus_types.h"
      #include "SigProc_FIX.h"
      #define silk_int32_MAX INT32_MAX
      #define OPUS_INLINE
  - name: silk/NLSF2A.c
    replace:
      - old: QA
        new: NLSF2A_QA
  - name: silk/*.c
  # ==== CELT ====
  - name: celt/arch.h
  - name: celt/entcode.c
    disabled: true # DONE
  - name: celt/entdec.c
    disabled: true # DONE
  - name: celt/entenc.c
    disabled: true # DONE
  - name: celt/mathops.c
    replace:
      - old: PI
        new: celtPI
  - name: celt/celt_encoder.c
    disabled: true # FIXME: if in for init incorrectly unwrapped
  - name: celt/opus_custom_demo.c
    disabled: true
  - name: celt/static_modes_float.h
    predef: |
      #include "opus_types.h"
      static const opus_int16 eband5ms[22];
      static const unsigned char band_allocation[231];
  - name: celt/quant_bands.c
    replace:
      - old: 'float64(1<<'
        new: 'float64(int64(1)<<'
  - name: celt/*.c
  # ==== Additional Go code ====
  - name: celt_mathops_const.go
    content: |
      package libopus
      
      const (
        cA = 0.43157974
        cB = 0.67848403
        cC = 0.08595542
        cE = float32(celtPI)/2
      )
  - name: hacks.go
    content: |
      package libopus
      
      func opus_select_arch() int { panic("TODO") }
  - name: types.go
    content: |
      package libopus
      
      const ALLOC_NONE = 1
      const CHAR_BIT = 8
  - name: opus_test.go
    content: |
      package libopus
      
      import "testing"
      
      func TestOpus(t *testing.T) {
      }
